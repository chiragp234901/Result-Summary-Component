<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Result Summary Component</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <!--<link rel="stylesheet" type="text/css" href="https://fonts.google.com/specimen/Hanken+Grotesk">-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="backgroundBox">
            <main>
                <section class="mainBox">
                    <h1 class="heading">Your Result</h1>
                    <section class="circle">
                        <p id="average"></p>
                        <p id="outOf">of 100</p>
                    </section>
                    <section class = "congratsMessage">
                        <section id="congrats"></section>
                        <section id="message"></section>
                    </section>
                </section>

                <section class="summaryBox">   
                    <p class="summary">Summary</p>
                    <ul id = "score">
                    </ul>
                    <section class="button">
                        <button type="button" class="continueButton">Continue</button>
                    </section>
                    <!-- Link the external JavaScript file here -->
                    <script src="script.js"></script>
                </section>
            </main>
        </div>
    </body>            
</html>
